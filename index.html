<!DOCTYPE html>
<html>
<head>
    <title>Student Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Add New Student</h2>
    <form action="/add" method="POST" class="row g-3 mb-5">
        <div class="col-md-3"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
        <div class="col-md-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
        <div class="col-md-3"><input type="text" name="major" class="form-control" placeholder="Major"></div>
        <div class="col-md-3"><button type="submit" class="btn btn-primary">Add Student</button></div>
    </form>

    <h2>Student List</h2>
    <table class="table border">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Email</th><th>Major</th></tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr><td>{{ s.id }}</td><td>{{ s.name }}</td><td>{{ s.email }}</td><td>{{ s.major }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
